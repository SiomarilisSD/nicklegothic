      <style>
    *, *::before, *::after {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
  }
  
  h1{
    color:rgb(254, 242, 242);
  }
  header {
    /* where to set the color of the nav bar */
      background-color: rgb(95, 92, 92);
      text-align: center;
      top:0px;
      position: fixed;
      z-index: 999;
      width: 100%
  }
  
  .logo {
    margin: 0;
  }
  /* where to change the background color of the pop-up nav bar*/
  nav {
      position: absolute;
      text-align: left;
      padding-top:10px;
      top: 100%;
      left: 0;
      background: rgb(61, 61, 61);
      width: 100%;
      transform: scale(1,0);
      transform-origin: top;
      transition: transform 400ms ease-in-out;
  }
  
  nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
  }
  
  nav li {
      margin-bottom: 1em;
      margin-left: 1em;
  }
  
  nav a {
      color: black;
      text-decoration: none;
      font-size: 1.2rem;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 100ms ease-in-out;
  }
  /* where to change the font color of the nav bar pop-up */
  nav a:hover {
      color: rgb(246, 31, 31);
  }
  
  .nav-checkbox:checked ~ nav {
     transform: scale(1,1);
  }
  
  .nav-checkbox {
      display: none;
  }
  
  .nav-checkbox-icon {
      position: absolute;
      top: 0;
      right: 0;
      margin-right: 1em;
      height: 100%;
      display: flex;
      align-items: center;    
  }
  
  .nav-checkbox-icon span,
  .nav-checkbox-icon span::before,
  .nav-checkbox-icon span::after {
  
          display: block;
          /* color of the hamburger menu */
          background: black;
          /* how far the hamburger menu is from the top */
          margin-top:7px;
          height: 3px;
          width: 2em;
          position: relative;
          
  }
  
  .nav-checkbox-icon span::before,
  .nav-checkbox-icon span::after {
  
          content: '';
          position: absolute;
  }
  
  .nav-checkbox-icon span::before {
      bottom: 7px;
  }
  
  .nav-checkbox-icon span::after {
      bottom: 14px;
  }
  
  .nav-checkbox:checked ~ nav a{
      opacity: 1;
      transition: opacity 250ms ease-in-out 350ms;
  }
  
  @media screen and (min-width: 800px) {
    .nav-checkbox-icon {
      display: none;
    }
    header {
      display: grid;
      grid-template-columns: 1fr auto minmax(600px, 3fr) 1fr;
    }
    .logo {
      grid-column: 2 / span 1;
    }
    nav {
      all: unset;
      grid-column: 3 / 4;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    nav a {
      opacity: 1;
      position: relative;
    }
    nav ul {
      display: flex;
     
    }
    nav li {
      margin-left: 3em;
      margin-bottom: 0;
    }
    nav a::before {
      content: '';
      display: block;
      height: 3px;
      background: black;
      position: absolute;
      top: 1.1em;
      left: 0;
      right: 0;
      transform: scale(0,1);
      transition: transform ease-in-out 250ms;
      
    }
    nav a:hover::before {
      transform: scale(1,1);
    }
  }
  
    /* Ensure the body takes up the full height of the viewport */
  body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body is at least the height of the viewport */
      margin: 0; /* Remove default margin */
  }
  
  /* Main content area */
  main {
      flex: 1; /* Allow the main content to grow and take up available space */
  }
  body {
            background-image: url('./images/lamppost.svg'); /* Path to the image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0; /* Removes default margin for the body */
            height: 100vh; /* Ensures the body takes up the full viewport height */
        }
  /* Footer styling */
  footer {
      background-color: #b4b4b4; /* Optional: Add a background color */
      text-align: left; /* Align the footer content to the left */
      padding: 1em; /* Add padding inside the footer */
      position: fixed; /* Fix the footer to the bottom of the viewport */
      bottom: 0; /* Align it to the bottom */
      left: 0; /* Ensure it starts from the left edge */
      width: 100%; /* Ensure it spans the full width */
      box-sizing: border-box; /* Include padding and border in width */
  }

          @keyframes animateWidth {

            display: inline-block;
            animation: animateWidth 2s infinite;
            font-size: calc(1em + 5pt); /* Increase font size by 5 points */
